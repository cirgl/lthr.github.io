---
layout: default
title: narp.io
---


<div>
    <a href="{{ site.baseurl }}/" title="narp.io">
        <img src="public/whale.png" alt="whale" style="display: block; margin: 0 auto 2em;">
    </a>
</div>


<div class="posts" style="text-align: center;">
    {% for post in paginator.posts %}
    <article class="post" style="margin: 0;">
        <h3 class="post-title">
            <a href="{{ site.baseurl }}{{ post.url }}">
                {{ post.title }}
            </a>
        </h3>
    </article>
    {% endfor %}
</div>
