---
layout: default
title: lthr.io
---

<div id="index">

    <h1>LTHR</h1>

    {% for post in paginator.posts %}
    <article>
        <h2>
            <a href="{{ post.url }}">{{ post.title }}</a>
            <time datetime="{{ post.date | date_to_xmlschema }}" class="post-date">{{ post.date | date_to_string }}
            </time>
        </h2>
        {{ post.excerpt }}
        {% endfor %}
    </article>
</div>
