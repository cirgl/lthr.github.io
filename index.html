---
layout: default
title: lthr.io
---

{% for post in paginator.posts %}
<div class="container-fluid index-post">

    <div class="container">


        <div class="row index">
            <div class="col-sm-12">


                <article>
                    <h2>
                        <a href="{{ post.url }}">{{ post.title }}</a>
                    </h2>
                    {{ post.excerpt }}
                </article>
            </div>
        </div>
    </div>
</div>
{% endfor %}
