---
layout: default
title: lthr.io
---

<div class="container-fluid index-post">
    <div class="container">
        <div class="row index">
            <div class="col-sm-12">
                <article>
                    <h1 style="font-size: 8rem;">
                        LTHR
                    </h1>
                </article>
            </div>
        </div>
    </div>
</div>

{% for post in paginator.posts %}
<div class="container-fluid index-post">
    <div class="container">
        <div class="row index">
            <div class="col-sm-12">
                <article>
                    <h2>
                        <a href="{{ post.url }}">{{ post.title }}</a>
                    </h2>
                    {{ post.excerpt }}
                </article>
            </div>
        </div>
    </div>
</div>
{% endfor %}
