<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>
        {% if page.title == "narp.io" %}
        {{ site.title }} &middot; {{ site.tagline }}
        {% else %}
        {{ page.title }} &middot; {{ site.title }}
        {% endif %}
    </title>

    <link rel="canonical" href="http://narp.io{{ page.url }}"/>
    <meta name="description" content="{{ page.title }}"/>
    <meta property="og:locale" content="en_US"/>
    <meta property="og:type" content="article"/>
    {% if page.path contains '_posts' %}
    <meta property="og:title" content="{{ page.title }} &middot; {{ site.title }}"/>
    <meta property="og:description" content="{{ page.title }}"/>
    {% else %}
    <meta property="og:title" content="{{ site.title }}"/>
    <meta property="og:description" content="{{ site.title }}"/>
    {% endif %}
    <meta property="og:url" content="http://narp.io{{ page.url }}"/>
    <meta property="og:site_name" content="narp.io"/>
    <meta property="article:published_time" content="{{ page.date }}"/>

    <link rel="stylesheet" href="{{ site.baseurl }}/styles.css">
    <link rel="apple-touch-icon-precomposed" sizes="144x144"
          href="{{ site.baseurl }}/public/apple-touch-icon-precomposed.png">
    <link rel="shortcut icon" href="{{ site.baseurl }}/public/favicon.ico">
    <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ site.baseurl }}/atom.xml">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
</head>
