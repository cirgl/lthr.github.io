<!DOCTYPE html>
<html lang="en">
{% include head-begin.html %}

<link href="https://fonts.googleapis.com/css?family=Roboto+Slab:300,400" rel="stylesheet">

<style>
    html, body {
        height: 100%;
    }

    body {
        background-image: linear-gradient(-200deg, #FFA100 0%, #F8EE68 100%);
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-position: center;
        text-align: center;
        padding-bottom: 100px;
    }

    h1 {
        font-family: 'Roboto Slab', serif;
        font-size: 45px;
        color: #020202;
        letter-spacing: -.5px;
        line-height: 45px;
        font-weight: 300;
        margin: 50px 0 5px;
    }

    img {
        max-width: 310px;
    }

    p {
        font-family: 'Roboto Slab', serif;
        font-weight: 300;
        font-size: 18px;
        color: #000000;
        letter-spacing: 0;
        line-height: 30px;
        margin: 30px 20px 30px;
    }

    .date {
        font-family: 'Roboto Slab', serif;
        font-weight: 400;
        font-size: 12px;
        color: #000000;
        letter-spacing: 0;
        line-height: 30px;
    }

</style>


{% include head-end.html %}
<body>
<h1>{{ page.title }}</h1>
<div class="date">{{ page.date | date: "%B %-d, %Y"}}</div>
{{ content }}
</body>
</html>
