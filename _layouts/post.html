---
layout: default
---
<nav class="navbar navbar-light navbar-fixed-top" style="background-color: rgba(255, 255, 255, 0.95);">
    <div class="container">
        <div class="nav navbar-nav">
            <a class="nav-item nav-link active" href="./">Home</a>
            <!--
                {% if page.path contains '_posts/' %}
                <a class="nav-item nav-link" href="https://github.com/lthr/lthr.github.io/blob/master/{{ page.path }}" style="float: right;">View on Github</a>
                {% endif %}
                -->
        </div>
    </div>
</nav>

<div class="container">
    <article class="row post">
        <div class="col-sm-12">
            <h1>{{ page.title }}</h1>
            <time datetime="{{ page.date | date_to_xmlschema }}" class="post-date">{{ page.date | date_to_string }}
            </time>
            {{ content }}
        </div>
    </article>
</div>


{% include disqus.html disqus_identifier=page.disqus_identifier %}
